              <th>Age</th>

        </table>
      </div>
      <div class="add-profile">
        <h2 style="text-align: center">Add Profile</h2>
        <form>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            autofocus="off"
            style="width: 80% !important"
          /><br /><br />
          <label for="phone">Phone Number:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            autocomplete="off"
          /><br /><br />
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            autocomplete="off"
            style="width: 80% !important"
          /><br /><br />
          <label for="age">Age:</label>
          <input
            type="text"
            id="age"
            name="age"
            autocomplete="off"
            style="width: 20%"
          />
          <select
            name="Gender"
            id="gender"
            style="
              margin: auto 21px;
              border-radius: 10px;
              padding: 4px;
              cursor: pointer;
            "
          >
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>
          <br /><br />
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
